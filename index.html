<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üêã Tabungan Laut ü™º</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: "Fredoka One", cursive, sans-serif;
      margin: 20px;
      max-width: 750px;
      color: #00334e;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 { text-align: center; color: rgb(7, 56, 94); text-shadow: 1px 1px #fff; }

    input, button {
      margin: 8px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #4dd0e1;
      font-size: 18px;
      font-family: "Fredoka One"
    }

    button {
      background: #a4defd;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px 18px;
    }
    button:hover { background: #0277bd; }

    .saldo {
      font-size: 22px;
      margin-top: 15px;
      padding: 14px;
      background: #e1f5fecc;
      border: 2px dashed #0288d1;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .ucapan {
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #006064;
      text-align: center;
      background: #b2ebf2cc;
      border-radius: 12px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      width: 100%;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.8); }
      to { opacity:1; transform:scale(1); }
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #ffffffdd;
      border-radius: 10px;
      overflow: hidden;
      max-width: 500px;
    }

    th, td { border: 1px solid #81d4fa; padding: 8px; text-align: center; }
    th { background: #0288d1; color: #fff; }
    tr:nth-child(even) { background: #e1f5fe; }

    .hapus-btn {
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .hapus-btn:hover { background: #015f8a; }

    /* Chart wrapper */
    .chart-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      width: 100%;
    }
    #grafik {
      max-width: 230px;
      max-height: 230px;
    }

    /* Background animasi */
    #bganimasi {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* ===== Animasi Laut ===== */
    .ubur {
      position: fixed;
      width: 100px;
      animation: uburAnim 6s infinite ease-in-out;
      z-index: 1;
    }
    .ubur1 { left: 10%; top: 40%; animation-delay: 0s; }
    .ubur2 { left: 70%; top: 60%; animation-delay: 3s; }

    @keyframes uburAnim {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    .paus {
      position: fixed;
      bottom: 10%;
      left: -200px;
      width: 220px;
      animation: pausAnim 18s infinite linear;
      z-index: 3;
    }

    @keyframes pausAnim {
      0% { left: -250px; }
      50% { left: 50%; transform: translateX(-50%) scale(1.1); }
      100% { left: 110%; }
    }

    /* ===== Bubble ===== */
    .bubble {
      position: fixed;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
      z-index: 2;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.8);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* Responsif untuk hape */
    @media (max-width: 600px) {
      body { align-items: center;}
      h2 { font-size: 26px; }
      input, button { width: 90%; font-size: 18px; }
      .saldo, .ucapan, table { width: 90%; font-size: 20px; color: white; -webkit-text-stroke: 1px #103244; }
      .ubur { width: 70px; }
      .paus { width: 150px; }
      #grafik { max-width: 200px; max-height: 200px; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <img id="bganimasi" src="7e239b3d1a02ae926fc8b446a01dcfb0.jpg" alt="Latar Laut">

  <!-- Animasi laut -->
  <img src="424c95a8cd5fb49edfdb1494cc231c7a-removebg-preview.png" class="ubur ubur1" alt="ubur-ubur">
  <img src="5462198ca28dc7948c493b4e6b9a0ba4-removebg-preview.png" class="ubur ubur2" alt="ubur-ubur">
  <img src="5462198ca28dc7948c493b4e6b9a0ba4-removebg-preview.png" class="paus" alt="paus">

  <h2>üêã Tabungan Laut Mayu üêã</h2>

  <input type="number" id="setoran" placeholder="üíô Masukkan nominal..." />
  <button onclick="tambahSetoran()">üíô</button>

  <div class="saldo">
    Tabungan Terkumpul: <b><span id="saldo">0</span></b> / <span id="targetDisplay">4000000</span>
  </div>

  <div class="ucapan" id="ucapanBox"></div>

  <!-- Donut chart -->
  <div class="chart-wrapper">
    <canvas id="grafik"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Tumpahan Koin</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="daftar"></tbody>
  </table>

  <script>
    const target = 4000000;
    let data = JSON.parse(localStorage.getItem("tabunganLaut")) || [];

    const ucapanList = [
      "üí¶ Ubur-ubur goyang seneng kamu nabung!",
      "üêã Whale semprotkan air: wooshhh semangat nabung!",
      "üê† Ikan-ikan kecil menari di sekitarmu üé∂",
      "üåä Nabungmu bikin laut makin indah!",
      "üêö Karang-karang ikut bersinar karena semangatmu ‚ú®"
    ];

    let ctx = document.getElementById("grafik").getContext("2d");
    let chart = new Chart(ctx, {
      type: 'doughnut',
      data: { 
        labels: ["üíô Terkumpul","ü§ç Sisa"], 
        datasets:[{ 
          data:[0,target], 
          backgroundColor:["#0288d1","#e1f5fe"],
          borderWidth: 0
        }] 
      },
      options:{ 
        responsive:true, 
        maintainAspectRatio: false,
        plugins:{legend:{position:'bottom'}} 
      }
    });

    function render() {
      let tbody = document.getElementById("daftar");
      let saldo = 0;
      tbody.innerHTML = "";
      data.forEach((d,index)=>{
        tbody.innerHTML += `<tr>
          <td>${d.tanggal}</td>
          <td>${d.nominal.toLocaleString('id-ID',{style:'currency',currency:'IDR'})}</td>
          <td><button class="hapus-btn" onclick="hapusSetoran(${index})">Hapus</button></td>
        </tr>`;
        saldo += d.nominal;
      });
      document.getElementById("saldo").innerText = saldo.toLocaleString('id-ID',{style:'currency',currency:'IDR'});
      document.getElementById("targetDisplay").innerText = target.toLocaleString('id-ID',{style:'currency',currency:'IDR'});
      chart.data.datasets[0].data = [saldo, Math.max(target-saldo,0)];
      chart.update();
      localStorage.setItem("tabunganLaut", JSON.stringify(data));
    }

    function tambahSetoran(){
      let nominal = parseInt(document.getElementById("setoran").value);
      if(!nominal) return;
      let today = new Date().toLocaleDateString("id-ID");
      data.push({nominal,tanggal:today});
      render();
      showUcapan(ucapanList[Math.floor(Math.random()*ucapanList.length)]);
      semburanConfetti();
      document.getElementById("setoran").value = "";
    }

    function hapusSetoran(index){
      if(confirm("Apakah kamu yakin mau menghapus setoran ini? üåä")){
        data.splice(index,1);
        render();
      }
    }

    function showUcapan(text){
      let box = document.getElementById("ucapanBox");
      box.innerText = text;
      box.style.display = "block";
      setTimeout(()=>{box.style.display="none";},4000);
    }

    function semburanConfetti(full=false){
      let duration = full?4000:2000;
      let end = Date.now()+duration;
      (function frame(){
        confetti({
          particleCount: full?15:8,
          startVelocity: full?60:40,
          spread: full?70:40,
          angle:270,
          origin:{x:0.5,y:1},
          colors:["#0288d1","#4dd0e1","#81d4fa","#ffffff"]
        });
        if(Date.now()<end){ requestAnimationFrame(frame); }
      })();
    }

    // ===== Bubble Generator =====
    function buatBubble(){
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      let size = Math.random() * 20 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(bubble);
      setTimeout(()=>{ bubble.remove(); }, 6000);
    }
    setInterval(buatBubble, 500);

    document.getElementById("setoran").addEventListener("keyup",function(event){
      if(event.key==="Enter"){ tambahSetoran(); }
    });

    render();
  </script>

</body>
</html>
