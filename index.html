<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêã Tabungan Laut Mayu ü™º</title>

  <!-- Import font Fredoka One -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: url('7e239b3d1a02ae926fc8b446a01dcfb0.png') no-repeat center center fixed; /* Ganti di sini */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #005f73;
      margin-bottom: 10px;
    }

    .button {
      background: #a2d2ff;
      border: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      max-width: 150px; /* Donut lebih kecil */
      max-height: 150px;
      margin: 20px auto;
      display: block;
    }

    .progress-text {
      background: rgba(255, 255, 255, 0.6);
      border: 2px dashed #005f73;
      padding: 10px;
      border-radius: 12px;
      margin: 10px 0;
    }

    /* Animasi ubur-ubur */
    .jellyfish {
      position: absolute;
      width: 60px;
      animation: float 10s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }

    /* Animasi bubble */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üêã Tabungan Laut Mayu ü™º</h2>

  <input type="number" id="setoran" placeholder="üíô Masukkan nominal..." />
  <button onclick="tambahSetoran()">üíô</button>

  <div class="saldo">
    Tabungan Terkumpul: <b><span id="saldo">0</span></b> / <span id="targetDisplay">4000000</span>
  </div>

  <div class="ucapan" id="ucapanBox"></div>
    <canvas id="donutChart"></canvas>

    <table style="width:100%; margin-top:20px;">
      <tr>
        <th style="background:#219ebc; color:white; padding:5px;">Tanggal</th>
        <th style="background:#219ebc; color:white; padding:5px;">Tumpahan Koin</th>
      </tr>
    </table>
  </div>

  <!-- Ganti gambar ubur-ubur di sini -->
  <img src="424c95a8cd5fb49edfdb1494cc231c7a-removebg-preview.png" class="jellyfish" style="left:10%;" alt="">
  <img src="5462198ca28dc7948c493b4e6b9a0ba4-removebg-preview.png" class="jellyfish" style="left:50%; animation-delay:3s;" alt="">
  <img src="8ce4dbee906af5a52d2fdaad4ae3f49a-removebg-preview.png" class="jellyfish" style="left:80%; animation-delay:6s;" alt="">

  <!-- Ganti bubble di sini -->
  <div class="bubble" style="left:20px; width:20px; height:20px; animation-duration:6s;"></div>
  <div class="bubble" style="left:100px; width:15px; height:15px; animation-duration:9s;"></div>
  <div class="bubble" style="left:200px; width:25px; height:25px; animation-duration:12s;"></div>

  <script>
    const ctx = document.getElementById('donutChart').getContext('2d');
    const donutChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Terkumpul', 'Sisa'],
        datasets: [{
          data: [0, 4000000],
          backgroundColor: ['#219ebc', '#e0e0e0'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false } },
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
